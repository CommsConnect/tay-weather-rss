name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]
    # Only deploy when site files change (NOT when state.json changes)
    paths:
      - "index.html"
      - "privacy.html"
      - "assets/**"
      - "tay/**"
      - "tay-weather.xml"
      - "README.md"
      - ".nojekyll"

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Your site is already static HTML, so we do NOT run Jekyll.
      - name: Prepare site
        run: |
          mkdir -p _site
          cp -r index.html privacy.html README.md assets tay tay-weather.xml _site/ 2>/dev/null || true
          touch _site/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
