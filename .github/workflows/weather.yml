name: Update Tay weather RSS

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:
    inputs:
      run_mode:
        description: "Run mode"
        type: choice
        required: true
        default: live
        options:
          - live
          - test_sample_alert_no_post
          - test_telegram_buttons_no_post

      sample_alert:
        description: "Sample alert to generate (only used in test_sample_alert_no_post)"
        type: choice
        required: false
        default: orange_snowfall_warning
        options:
          - orange_snowfall_warning
          - red_tornado_warning
          - red_winter_storm_warning
          - yellow_weather_advisory
          - rainfall_warning
          - wind_warning
          - heat_warning
          - special_weather_statement

      enable_x_posting:
        description: "Enable X posting"
        type: choice
        required: true
        default: "true"
        options:
          - "true"
          - "false"

      enable_fb_posting:
        description: "Enable Facebook posting"
        type: choice
        required: true
        default: "true"
        options:
          - "true"
          - "false"

      test_tweet:
        description: "Force a test post (bypasses alert feed + cooldown/dedupe)"
        type: choice
        required: true
        default: "false"
        options:
          - "false"
          - "true"

concurrency:
  group: tay-weather-rss
  cancel-in-progress: true

permissions:
  contents: write
  id-token: write # needed for google-github-actions/auth via WIF

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # âœ… Google auth (Service Account JSON)
      - name: Authenticate to Google (Service Account JSON)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          access_token_scopes: >-
            https://www.googleapis.com/auth/spreadsheets.readonly
            https://www.googleapis.com/auth/drive.readonly
          create_credentials_file: true
          export_environment_variables: true

      - name: Debug service account identity
        run: |
          python - <<'PY'
          import json, os
          p = os.environ["GOOGLE_APPLICATION_CREDENTIALS"]
          data = json.load(open(p, "r", encoding="utf-8"))
          print("SERVICE_ACCOUNT_EMAIL=", data.get("client_email"))
          print("PROJECT_ID=", data.get("project_id"))
          PY

      - name: Debug Google creds file exists (no secrets printed)
        run: |
          echo "GOOGLE_APPLICATION_CREDENTIALS=$GOOGLE_APPLICATION_CREDENTIALS"
          if [ -z "$GOOGLE_APPLICATION_CREDENTIALS" ]; then
            echo "âŒ GOOGLE_APPLICATION_CREDENTIALS is not set"
            exit 1
          fi

          if [ -f "$GOOGLE_APPLICATION_CREDENTIALS" ]; then
            echo "âœ… creds file exists"
            echo "creds file size bytes: $(wc -c < "$GOOGLE_APPLICATION_CREDENTIALS" | tr -d ' ')"
          else
            echo "âŒ creds file does NOT exist at path above"
            ls -la
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug CareStatements sheet (raw)
        env:
          CARE_SHEET_ID: ${{ secrets.CARE_SHEET_ID || secrets.GOOGLE_SHEET_ID }}
          CARE_SHEET_TAB: "CareStatements"
        run: |
          python - <<'PY'
          import os
          from googleapiclient.discovery import build

          sheet_id = (os.getenv("CARE_SHEET_ID") or "").strip()
          tab = (os.getenv("CARE_SHEET_TAB") or "CareStatements").strip()

          if not sheet_id:
            raise SystemExit("âŒ CARE_SHEET_ID missing")

          svc = build("sheets", "v4")
          rng = f"{tab}!A1:Z200"
          res = svc.spreadsheets().values().get(spreadsheetId=sheet_id, range=rng).execute()
          values = res.get("values", [])

          print("âœ… Sheets read OK")
          print("Rows returned (including header):", len(values))
          if values:
            print("Header:", values[0])
            for i, row in enumerate(values[1:11], start=2):
              print(f"Row {i}:", row)
          PY
          

      - name: Sanity check config (non-secret)
        run: |
          echo "RUN_MODE=${RUN_MODE}"
          echo "SAMPLE_ALERT=${SAMPLE_ALERT}"
          echo "ENABLE_X_POSTING=${ENABLE_X_POSTING}"
          echo "ENABLE_FB_POSTING=${ENABLE_FB_POSTING}"
          echo "TEST_TWEET=${TEST_TWEET}"
          echo "CR29_NORTH_IMAGE_URL=${CR29_NORTH_IMAGE_URL}"
          echo "CR29_SOUTH_IMAGE_URL=${CR29_SOUTH_IMAGE_URL}"
          echo "CARE_SHEET_ID=${CARE_SHEET_ID}"
          echo "CARE_SHEET_TAB=${CARE_SHEET_TAB}"
          echo "TAY_COORDS_URL=${TAY_COORDS_URL}"
        env:
          RUN_MODE: ${{ github.event.inputs.run_mode || 'live' }}
          SAMPLE_ALERT: ${{ github.event.inputs.sample_alert || '' }}

          # Inputs (dispatch) override repo vars. Schedule runs use repo vars.
          ENABLE_X_POSTING:  ${{ github.event.inputs.enable_x_posting  || vars.ENABLE_X_POSTING  || 'false' }}
          ENABLE_FB_POSTING: ${{ github.event.inputs.enable_fb_posting || vars.ENABLE_FB_POSTING || 'false' }}

          TEST_TWEET: ${{ github.event.inputs.test_tweet || 'false' }}

          CR29_NORTH_IMAGE_URL: ${{ vars.CR29_NORTH_IMAGE_URL }}
          CR29_SOUTH_IMAGE_URL: ${{ vars.CR29_SOUTH_IMAGE_URL }}

          # Prefer a dedicated CARE_SHEET_ID secret if you add one, otherwise use GOOGLE_SHEET_ID
          CARE_SHEET_ID: ${{ secrets.CARE_SHEET_ID || secrets.GOOGLE_SHEET_ID }}
          CARE_SHEET_TAB: "CareStatements"

          # Prefer repo var if present, otherwise default
          TAY_COORDS_URL: ${{ vars.TAY_ALERTS_URL || 'https://tayweather.short.gy/alert' }}


      - name: Smoke test Google Drive folder access (no secrets)
        env:
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
        run: |
          python - <<'PY'
          import os
          from googleapiclient.discovery import build

          folder_id = (os.getenv("GOOGLE_DRIVE_FOLDER_ID") or "").strip()
          if not folder_id:
            raise SystemExit("âŒ GOOGLE_DRIVE_FOLDER_ID secret is empty/missing")

          svc = build("drive", "v3")

          # 1) Prove the folder ID resolves and show whether it's on a Shared Drive
          meta = svc.files().get(
              fileId=folder_id,
              fields="id,name,mimeType,driveId,parents",
              supportsAllDrives=True,
          ).execute()

          print("âœ… Folder resolves:")
          print(f"- name={meta.get('name')}")
          print(f"- mimeType={meta.get('mimeType')}")
          print(f"- driveId={meta.get('driveId')}")

          # 2) List 1 file inside it
          q = f"'{folder_id}' in parents and trashed=false"

          # If it's on a Shared Drive, use corpora=drive + driveId for more reliable listing
          drive_id = meta.get("driveId")
          kwargs = dict(
              q=q,
              fields="files(id,name,mimeType),nextPageToken",
              pageSize=1,
              supportsAllDrives=True,
              includeItemsFromAllDrives=True,
          )
          if drive_id:
            kwargs.update(dict(corpora="drive", driveId=drive_id))

          res = svc.files().list(**kwargs).execute()
          files = res.get("files", [])

          if not files:
            print("âš ï¸  Folder is reachable, but no files returned.")
            print("    Causes: folder truly empty OR service account lacks access to contents (shared drive membership/share).")
          else:
            f = files[0]
            print("âœ… Example file:")
            print(f"- {f.get('name')} ({f.get('mimeType')}) id={f.get('id')}")
          PY


      - name: Sanity check required secrets (fails fast)
        run: |
          missing=0

          echo ""
          echo "ðŸ” Validating required secrets and configuration..."
          echo ""

          # -------------------------------------------------------------------
          # X (Twitter) OAuth 2.0 â€” posting tweets
          # Location:
          #   Repo â†’ Settings â†’ Secrets and variables â†’ Actions â†’ Secrets
          # Required when ENABLE_X_POSTING=true
          # -------------------------------------------------------------------
          if [ "${ENABLE_X_POSTING}" = "true" ]; then
            for k in X_CLIENT_ID X_CLIENT_SECRET X_REFRESH_TOKEN; do
              if [ -z "${!k}" ]; then
                echo "âŒ Missing X OAuth2 secret: $k"
                echo "   â†’ Fix at: Repo Settings â†’ Secrets and variables â†’ Actions â†’ Secrets"
                missing=1
              fi
            done

            # -------------------------------------------------------------------
            # X (Twitter) OAuth 1.0a â€” media uploads (images)
            # Required for any tweet with images
            # -------------------------------------------------------------------
            for k in X_API_KEY X_API_SECRET X_ACCESS_TOKEN X_ACCESS_TOKEN_SECRET; do
              if [ -z "${!k}" ]; then
                echo "âŒ Missing X media secret: $k"
                echo "   â†’ Fix at: Repo Settings â†’ Secrets and variables â†’ Actions â†’ Secrets"
                missing=1
              fi
            done
          fi

          # -------------------------------------------------------------------
          # Facebook Page posting
          # Required when ENABLE_FB_POSTING=true
          # -------------------------------------------------------------------
          if [ "${ENABLE_FB_POSTING}" = "true" ]; then
            for k in FB_PAGE_ID FB_PAGE_ACCESS_TOKEN; do
              if [ -z "${!k}" ]; then
                echo "âŒ Missing Facebook secret: $k"
                echo "   â†’ Fix at: Repo Settings â†’ Secrets and variables â†’ Actions â†’ Secrets"
                missing=1
              fi
            done
          fi

          # -------------------------------------------------------------------
          # Telegram approval gate
          # Required for:
          #   - test_telegram_buttons_no_post
          #   - any run that sends previews for approval
          # -------------------------------------------------------------------
          if [ "${RUN_MODE}" = "test_telegram_buttons_no_post" ] || [ "${RUN_MODE}" = "live" ]; then
            for k in TELEGRAM_BOT_TOKEN TELEGRAM_CHAT_ID; do
              if [ -z "${!k}" ]; then
                echo "âŒ Missing Telegram secret: $k"
                echo "   â†’ Fix at: Repo Settings â†’ Secrets and variables â†’ Actions â†’ Secrets"
                echo "   â†’ Telegram gate cannot function without this"
                missing=1
              fi
            done
          fi

          # -------------------------------------------------------------------
          # Care statements Google Sheet (optional)
          # Used only for Facebook care statements
          # -------------------------------------------------------------------
          if [ -z "${CARE_SHEET_ID}" ]; then
            echo "âš ï¸  CARE_SHEET_ID not set"
            echo "   â†’ Facebook posts will skip care statements"
            echo "   â†’ Fix at: Repo Settings â†’ Secrets and variables â†’ Actions â†’ Secrets"
          fi

          echo ""
          if [ "$missing" -ne 0 ]; then
            echo "ðŸ›‘ One or more REQUIRED secrets are missing."
            echo "ðŸ›   Fix the items above and re-run the workflow."
            exit 1
          fi

          echo "âœ… All required secrets present (for this run configuration)."
        env:
          # Toggles/mode (needed for conditional checks above)
          RUN_MODE: ${{ github.event.inputs.run_mode || 'live' }}
          ENABLE_X_POSTING:  ${{ github.event.inputs.enable_x_posting  || vars.ENABLE_X_POSTING  || 'false' }}
          ENABLE_FB_POSTING: ${{ github.event.inputs.enable_fb_posting || vars.ENABLE_FB_POSTING || 'false' }}

          # X OAuth2
          X_CLIENT_ID: ${{ secrets.X_CLIENT_ID }}
          X_CLIENT_SECRET: ${{ secrets.X_CLIENT_SECRET }}
          X_REFRESH_TOKEN: ${{ secrets.X_REFRESH_TOKEN }}

          # X OAuth1 (media)
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}

          # Facebook
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          FB_PAGE_ACCESS_TOKEN: ${{ secrets.FB_PAGE_ACCESS_TOKEN }}

          # Telegram
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

          # Optional care sheet
          CARE_SHEET_ID: ${{ secrets.CARE_SHEET_ID || secrets.GOOGLE_SHEET_ID }}

      - name: Run weather bot (RSS + socials)
        env:
          ALERT_FEED_URL: "https://weather.gc.ca/rss/battleboard/onrm94_e.xml"

          # Telegram gate
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_APPROVAL_TTL_MIN: ${{ secrets.TELEGRAM_APPROVAL_TTL_MIN }}

          # URL used in posts
          TAY_COORDS_URL: ${{ vars.TAY_ALERTS_URL || 'https://tayweather.short.gy/alert' }}

          # X OAuth 1.0a (media upload)
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}

          # X OAuth 2.0 (posting)
          X_CLIENT_ID: ${{ secrets.X_CLIENT_ID }}
          X_CLIENT_SECRET: ${{ secrets.X_CLIENT_SECRET }}
          X_REFRESH_TOKEN: ${{ secrets.X_REFRESH_TOKEN }}

          # Facebook page posting
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          FB_PAGE_ACCESS_TOKEN: ${{ secrets.FB_PAGE_ACCESS_TOKEN }}

          # Camera image URLs (repo variables)
          CR29_NORTH_IMAGE_URL: ${{ vars.CR29_NORTH_IMAGE_URL }}
          CR29_SOUTH_IMAGE_URL: ${{ vars.CR29_SOUTH_IMAGE_URL }}

          # Care statements
          CARE_SHEET_ID: ${{ secrets.CARE_SHEET_ID || secrets.GOOGLE_SHEET_ID }}
          CARE_SHEET_TAB: "CareStatements"

          # Modes/toggles
          RUN_MODE: ${{ github.event.inputs.run_mode || 'live' }}
          SAMPLE_ALERT: ${{ github.event.inputs.sample_alert || '' }}
          TEST_TWEET: ${{ github.event.inputs.test_tweet || 'false' }}

          # Inputs (dispatch) override repo vars. Schedule runs use repo vars.
          ENABLE_X_POSTING:  ${{ github.event.inputs.enable_x_posting  || vars.ENABLE_X_POSTING  || 'false' }}
          ENABLE_FB_POSTING: ${{ github.event.inputs.enable_fb_posting || vars.ENABLE_FB_POSTING || 'false' }}

        run: |
          python tay_weather_bot.py

      - name: Update X_REFRESH_TOKEN secret if rotated
        env:
          GH_TOKEN: ${{ secrets.GH_PAT_ACTIONS_SECRETS }}
        run: |
          if [ -f "x_refresh_token_rotated.txt" ]; then
            echo "Rotated X refresh token found. Updating repo secret X_REFRESH_TOKEN..."
            NEW_TOKEN="$(cat x_refresh_token_rotated.txt)"
            gh secret set X_REFRESH_TOKEN --body "$NEW_TOKEN" --repo "$GITHUB_REPOSITORY"
            rm -f x_refresh_token_rotated.txt
          else
            echo "No rotated X refresh token to update."
          fi

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add tay-weather.xml state.json || true

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update RSS feed"
            git push
          fi
